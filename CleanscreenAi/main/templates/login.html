
{% load static %}

{% block login_card %}

<div class="col-lg-6 mx-auto">
    <div class="card shadow-lg border-0 rounded-lg p-lg-5 p-4">
        <div class="card-body">
            <div class="text-center">
                <h4 class="text-primary fw-bold">Welcome Back!</h4>
                <p class="text-muted mb-4">Sign in to continue to Molymet</p>
            </div>

            <div>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" class="form-control form-control-lg" id="id_username" name="email"
                            placeholder="Enter your email">
                    </div>

                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <label class="form-label" for="password-input">Password</label>
                            <a href="auth-pass-reset-cover.html" class="text-muted small">Forgot password?</a>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg password-input"
                                placeholder="Enter password" name="password" id="id_password">
                            <button class="btn btn-outline-secondary" type="button" id="password-addon"><i
                                    class="ri-eye-fill align-middle"></i></button>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
